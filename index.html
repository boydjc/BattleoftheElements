<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<script src="rps.js"></script>
	</head>
	<body>
	<div id="header">
		<h1>Rock Paper Scissors</h1>
	</div>
	<div id="choiceContainer">
		<button type="button" id="rockButton">Rock</button>
		<button type="button" id="paperButton">Paper</button>
		<button type="button" id="scissorButton">Scissor</button>
	</div>
	<div id="resultContainer">
		<p id="gameResult">Rock beats paper!</p>
	</div>
	<div id="scoreContainer">
		<div id="playerScoreContainer">
			<p id="playerScore">
				Player Score: 0
			</p>
		</div>
		<div id="computerScoreContainer">
			<p id="computerScore">
				Computer Score: 0
			</p>
		</div>
	</div>
	<div id="footer">
		<p>Joshua Boyd created this.</p>
	</div>
	</body>
</html>
